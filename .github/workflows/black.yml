black:
  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install black
      run: |
        python -m pip install black

    - name: Run black
      run: |
        black --check .